<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Visualizador Sketchfab 3D</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ccc;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      max-width: 100vw;
      max-height: 100vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
    }

    .creditos {
      font-size: 13px;
      font-weight: normal;
      margin: 5px;
      color: #aaa;
      text-align: center;
    }

    .creditos a {
      font-weight: bold;
      color: #b84bff;
      text-decoration: none;
    }

    .creditos a:hover {
      text-decoration: underline;
    }

    .error {
      color: #ff4d4d;
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container" id="viewerContainer">
    <!-- Embed será carregado aqui -->
  </div>

  <script>
    function getModelIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("model");
    }

    function createViewer(modelId) {
      const container = document.getElementById("viewerContainer");

      if (!modelId || modelId.length < 10) {
        container.innerHTML = `<p class="error">❌ Modelo não encontrado. Use ?model=ID-do-modelo na URL.</p>`;
        return;
      }

      container.innerHTML = `
        <div class="sketchfab-embed-wrapper" style="width:100%; height:100%;">
          <iframe 
            allowfullscreen
            mozallowfullscreen="true"
            webkitallowfullscreen="true"
            allow="autoplay; fullscreen; xr-spatial-tracking"
            xr-spatial-tracking
            execution-while-out-of-viewport
            execution-while-not-rendered
            web-share
            src="https://sketchfab.com/models/${modelId}/embed?autospin=1&autostart=1&camera=0&ui_hint=2">
          </iframe>
        </div>
      `;
    }

    const modelId = getModelIdFromURL();
    createViewer(modelId);
  </script>
</body>

</html>
